plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Google Services Plugin
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // Flutter Plugin
}

android {
    namespace = "com.example.mental_health_app"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.mental_health_app"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        compileOptions {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }

        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        release {
            // Konfigurasi signing untuk rilis jika diperlukan
            // storeFile file("path/to/your/keystore")
            // storePassword "your-keystore-password"
            // keyAlias "your-key-alias"
            // keyPassword "your-key-password"
        }
    }
}

flutter {
    source = "../.." // Pastikan ini benar mengarah ke direktori sumber proyek Flutter kamu
}

dependencies {
    
    implementation 'com.microsoft.onnxruntime:onnxruntime:1.12.1'
 // Sesuaikan dengan versi terbaru
}